<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        line-height: 1.5;
      }
      article {
        border: 4px solid black;
        position: relative;
      }
      article h1 {
        background-color: rgb(219, 219, 219);
        text-align: center;
        padding: 10px;
        color: black;
        font-size: 22px;
        text-transform: uppercase;
      }
      article a {
        color: black;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        margin-top: 8px;
        background-color: black;
        color: white;
        font-size: large;
        text-transform: uppercase;
        cursor: pointer;
        border: none;
        width: 100%;
        padding: 10px;
        border-top: 3px solid black;
      }
      button:hover {
        background-color: white;
        color: black;
      }
      li {
        margin-left: 20px;
        list-style-type: square;
      }
      article h4 {
        text-transform: uppercase;
      }
      .price {
        font-weight: bold;
        font-size: 24px;
        /* float: left; */
      }
      .shipping {
        text-transform: uppercase;
        color: #777;
        font-weight: bold;
        font-size: 12px;
        /* float: right; */
        /* margin-top: 10px; */
      }
      .container {
        width: 825px;
        margin: 50px auto;
      }
      .sale {
        background-color: #ec2f2f;
        color: white;
        font-size: 12px;
        display: inline-block;
        padding: 7px 15px;
        width: 60px;
        padding-left: 10px;
        position: absolute;
        top: -17px;
        left: -34px;
        letter-spacing: 2px;
        font-weight: bold;
        text-align: center;
      }
      .one {
        height: 20px;
        width: 20px;
        background-color: rgb(0, 0, 0);
      }
      .two {
        height: 20px;
        width: 20px;
        background-color: rgb(0, 113, 133);
      }
      .three {
        height: 20px;
        width: 20px;
        background-color: rgb(199, 0, 149);
      }
      .four {
        height: 20px;
        width: 20px;
        background-color: aqua;
      }
      .five {
        height: 20px;
        width: 20px;
        background-color: rgb(228, 0, 0);
      }
      .six {
        height: 20px;
        width: 20px;
        background-color: rgb(26, 219, 0);
      }
      img {
        margin-right: 15px;
      }
      /* .pd {
        clear: both;
      }
      .img {
        float: left;
        margin-right: 40px;
      }
      .productt {
        width: 243px;
        float: left;

        padding: 20px;
      }
      .producttt {
        width: 243px;
        float: left;
        margin-top: 30px;
      } */
      .product-price {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        margin-right: 15px;
      }
      .colors {
        display: flex;
        gap: 10px;
      }
      .flex {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <!-- <h1>Blog</h1> -->
    <div class="container">
      <article>
        <p class="sale">Sale</p>
        <h1>Converse Chuck Taylor All Star Low Top</h1>
        <div class="flex">
          <img class="img" src="related-3.jpg" height="250" alt="product-img" />
          <div class="productt">
            <div class="product-price">
              <p class="price">$50.00</p>
              <p class="shipping">Free Shipping</p>
            </div>
            <p class="pd">
              Ready to dress up or down,these classic canvas are an every day
              staple
            </p>
            <a href="#">More information &#8594;</a>

            <div class="colors">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
              <div class="four"></div>
              <div class="five"></div>
              <div class="six"></div>
            </div>
          </div>
          <div class="producttt">
            <h4>Product Detail</h4>
            <ul>
              <li>Lightweigt, durable canvas sneaker</li>
              <li>Lightly padded footbed</li>
              <li>Iconic Chuck Taylor</li>
            </ul>
          </div>
        </div>
        <button>Add To Cart</button>
      </article>
    </div>
    <a href="index.html">Back</a>
  </body>
</html>
